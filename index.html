<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5 Contact Form</title>
        <link rel="stylesheet" media="screen" href="styles.css" >
    </head>
    <body>
        <form class="contact_form" action="" method="post" name="contact_form">
            <ul>
                <li>
                     <h2>Contact Us</h2>
                     <span class="required_notification">* Denota Campos Obrigat√≥rios</span>
                </li>
                <li>
                    <label for="Nome">Nome:</label>
                    <input type="text" name="nome" placeholder="John Doe" required/>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="name@exemplo.com" required/>
                    <span class="form_hint">Formato adequado "name@exemplo.com"</span>
                </li>
                <li>
                    <label for="website">Website:</label>
                    <input type="url" name="website" placeholder="http://algo.com " required/>
                    <span class="form_hint">Formato adequado "http://algo.com "</span>
                </li>
                <li>
                    <label for="Mensagem">Mensagem:</label>
                    <textarea name="Mensagem" cols="40" rows="6" required></textarea>
                </li>
                <li>
                    <button class="submit" type="submit">Submit Form</button>
                </li>
            </ul>
        </form>
    </body>
</html>
